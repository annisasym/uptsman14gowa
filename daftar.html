  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px 0;

    .header-container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 22px;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

    .social {
      margin-bottom: 10px;
    }

    .social a {
      color: white;
      margin: 0 10px;
      font-size: 18px;
    }

    .social a:hover {
      color: #ffcc00;
    }

    footer p {
      margin: 5px 0 0;
      font-size: 14px;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="img/logo_sma.png" alt="Logo SMA 14 Gowa">

          <li><a href="index.html#kontak">Kontak</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Formulir Pendaftaran -->
  <div class="container">
    <h2>Formulir Pendaftaran PPDB</h2>
    <form id="ppdbForm">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" required>

      <label for="nisn">NISN</label>
      <input type="text" id="nisn" required>

      <label for="tempat_lahir">Tempat Lahir</label>
      <input type="text" id="tempat_lahir" required>

      <label for="tanggal_lahir">Tanggal Lahir</label>
      <input type="date" id="tanggal_lahir" required>

      <label for="asal_sekolah">Asal Sekolah</label>
      <input type="text" id="asal_sekolah" required>

      <label for="alamat">Alamat</label>
      <textarea id="alamat" rows="3" required></textarea>

      <label for="jalur">Jalur Pendaftaran</label>
      <select id="jalur" required>
        <option value="">-- Pilih Jalur --</option>
        <option value="Zonasi">Zonasi</option>
        <option value="Prestasi">Prestasi</option>
        <option value="Afirmasi">Afirmasi</option>
        <option value="Perpindahan Orang Tua">Perpindahan Orang Tua</option>
      </select>

      <button type="submit">Kirim Pendaftaran</button>
    </form>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById("ppdbForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const newData = {
        nama: document.getElementById("nama").value,
        nisn: document.getElementById("nisn").value,
        tempat_lahir: document.getElementById("tempat_lahir").value,
        tanggal_lahir: document.getElementById("tanggal_lahir").value,
        asal_sekolah: document.getElementById("asal_sekolah").value,
        alamat: document.getElementById("alamat").value,
        jalur: document.getElementById("jalur").value
      };

      const existingData = JSON.parse(localStorage.getItem("ppdbData")) || [];
      existingData.push(newData);
      localStorage.setItem("ppdbData", JSON.stringify(existingData));

      alert("Pendaftaran berhasil disimpan!");
      form.reset();
      window.location.href = "data-pendaftaran.html";
    });
  </script>
