  <!-- Script -->
  <script>
    function loadData() {
      const dataTable = document.querySelector("#dataTable tbody");
      dataTable.innerHTML = "";
      const data = JSON.parse(localStorage.getItem("ppdbData")) || [];

      data.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.nama}</td>
          <td>${item.nisn}</td>
          <td>${item.tempat_lahir}</td>
          <td>${item.tanggal_lahir}</td>
          <td>${item.asal_sekolah}</td>
          <td>${item.alamat}</td>
          <td>${item.jalur}</td>
          <td>
            <button class="edit-btn" data-index="${index}">Edit</button>
            <button class="delete-btn" data-index="${index}">Hapus</button>
          </td>
        `;
        dataTable.appendChild(row);
      });

      document.querySelectorAll(".delete-btn").forEach(button => {
        button.addEventListener("click", () => {
          const index = button.getAttribute("data-index");
          deleteData(index);
        });
      });

      document.querySelectorAll(".edit-btn").forEach(button => {
        button.addEventListener("click", () => {
          const index = button.getAttribute("data-index");
          loadEditData(index);
        });
      });
    }

    function deleteData(index) {
      const data = JSON.parse(localStorage.getItem("ppdbData")) || [];
      data.splice(index, 1);
      localStorage.setItem("ppdbData", JSON.stringify(data));
      loadData();
    }

    function loadEditData(index) {
      const data = JSON.parse(localStorage.getItem("ppdbData")) || [];
      const item = data[index];
      alert(`Mengedit data: ${item.nama}`);
      // Implementasi form edit bisa ditambahkan di sini
    }

    window.addEventListener("load", loadData);
  </script>
